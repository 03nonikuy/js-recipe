<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app" class="">
    <h2>Q. {{ quiz.text }}</h2>
    <img
      class=""
      id="quiz-image"
      v-bind:src="'./images/' + quiz.image"
      v-bind:alt="quiz.text">
    <div class="">
      <div class="" v-for="(choice, i) in quiz.choices" v-bind:key="i">
        <button class="" v-on:click="choiced(choice)">
          {{ choice.text }}
        </button>
      </div>
    </div>
    <div>{{ feedback }}</div>
  </div>


  <style>
    #quiz-image {
      height: 300px;
      width: 300px;
      object-fit: contain;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
